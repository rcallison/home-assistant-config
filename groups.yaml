 default_view:
  name: Default
  view: yes
  icon: mdi:home
  entities:
   - group.living_room
   - group.hallway
   - group.master_bedroom
   - group.reading_room
   - group.guest_room
#   - group.christmas
   - group.upstairs_guest_room
   - group.lisas_office
   - group.upstairs_tv
   - group.rons_office
   - group.outdoors
 weather_view:
  name: Weather
  view: yes
  icon: mdi:white-balance-sunny
  entities:
   - group.daily_forecast
   - group.wunderground
 sensor_view:
  name: Sensors
  view: yes
  icon: mdi:gauge
  entities:
   - group.home_environment
   - group.octoprint
   - group.presence
   - group.system
   - group.scripts
 media_view:
  name: Media
  view: yes
  icon: mdi:speaker
  entities:
   - group.media
 living_room:
  name: Living Room
  entities:
   - light.sectional
   - light.piano
   - light.black_hutch
   - light.ficus
 master_bedroom:
  name: Master Bedroom
  entities:
   - light.lisa_nightstand
   - light.ron_nightstand
   - light.cherry_blossom_tree
 reading_room:
  name: Reading Room
  entities:
   - light.reading_chairs
   - light.grand_father_clock
 guest_room:
  name: Guest Room
  entities:
   - light.lamp_1
   - light.lamp_2
 lisas_office:
  name: Lisa's Office
  entities:
  - light.lisa_office_lamp
 upstairs_tv:
  name: Upstairs TV Room
  entities:
   - light.upstairs_lamp
   - light.upstairs_tv_lamp
 rons_office:
  name: Ron's Office
  entities:
   - switch.light_switch
   - light.ron_office_lamp
   - light.ron_closet_lights
   - switch.mp_delta
   - light.ron_office_test
 upstairs_guest_room:
  name: Upstairs Guest Room
  entities:
   - light.guest_room_upstairs_lamp_1
   - light.guest_room_upstairs_lamp_2
 daily_forecast:
      name: Daily Forecast
      entities:
        - sensor.pws_weather_1d_2
        - sensor.pws_weather_1n_2
        - sensor.pws_weather_2d_2
        - sensor.pws_weather_2n_2
        - sensor.pws_weather_3d_2
        - sensor.pws_weather_3n_2
        - sensor.pws_weather_4d_2
        - sensor.pws_weather_4n_2
 home_environment:
  name: Home Environment
  entities:
   - sensor.ron_office_temperature
   - sensor.ron_office_humidity
   - sensor.attic_temperature
   - sensor.attic_humidity
   - sensor.garage_temperature
   - sensor.garage_humidity
   - sensor.fastcom_download
 wunderground:
  name: Current Conditions
  entities:
    - sensor.pws_weather_2
    - sensor.pws_temp_f_2
    - sensor.pws_feelslike_string_2
    - sensor.pws_heat_index_string_2
    - sensor.pws_relative_humidity_2
    - sensor.pws_dewpoint_string_2
    - sensor.pws_wind_string_2
    - sensor.pws_precip_today_string_2
    - sensor.pws_pressure_in_2
    - sensor.pws_visibility_mi_2
    - sensor.pws_wind_dir_2
    - sensor.pws_wind_gust_mph_2
    - sensor.pws_wind_mph_2
    - sensor.pws_uv_2
    - sensor.pws_solarradiation_2
    - sensor.pws_alerts_2
    - weblink.forecast_2
 media:
  name: Media Devices
  entities:
    - media_player.living_room
    - media_player.master_bath
    - media_player.whole_house
# christmas:
#  name: Christmas
#  entities:
#   - light.fireplace
#   - light.presents
#   - light.joy_sign
 outdoors:
  name: Outdoors
  entities:
   - light.firepit_spotlight
 octoprint:
  name: Octoprint
  entities:
   - binary_sensor.octoprint_printing
   - binary_sensor.octoprint_printing_error
   - sensor.octoprint_target_bed_temp
   - sensor.octoprint_actual_bed_temp
   - sensor.octoprint_target_tool0_temp
   - sensor.octoprint_actual_tool0_temp
   - sensor.octoprint_current_state
   - sensor.octoprint_job_percentage
 scripts:
  name: Scripts
  entities:
   - script.test_pushover
   - script.test_iospush
 presence:
  name: Presence
  entities:
   - device_tracker.lisaallisonnsd
   - device_tracker.ronsiphone
 system:
  name: HA System
  entities:
   - sensor.memory_free
   - sensor.memory_use_percent
   - sensor.processor_use
   - sensor.load_5m
   - sensor.load_15m
   - sensor.disk_free
