homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_info
  longitude: !secret longitude_info
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 362
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml

  customize_glob:
     "sensor.*_humidity":
       icon: mdi:water-percent
     "sensor.*_temperature":
       icon: mdi:thermometer
     "*.*":
      custom_ui_state_card: state-card-custom-ui

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend: !include frontends.yaml

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

recorder:
  purge_keep_days: 5
  db_url: !secret mysql_info
  include:
    domains:
      - sensor
      - switch
      - light
  exclude:
    entities:
      - sensor.last_boot
      - sensor.date


# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
#sensor:
#  - platform: yr

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml


#setup my mqtt server
mqtt:
  broker: !secret mqtt_brokerip
  port: 1883
  client_id: home-assistant
  keepalive: 60
  username: mosquitto
  password: !secret mqtt_password
  protocol: 3.1.1
  discovery: true
  discovery_prefix: home

light: !include lights.yaml

switch: !include switches.yaml

sensor: !include_dir_list sensors

panel_iframe:
  mdiindex:
    title: MDI Icon Index
    icon: mdi:vector-square
    url: https://cdn.rawgit.com/james-fry/home-assistant-mdi/efd95d7a/home-assistant-mdi.html

ios:

media_player:
#   - platform: pandora

octoprint:
  host: !secret octoprint_ip
  api_key: !secret octoprint_api
  bed: true
  number_of_tools: 2

binary_sensor:
   - platform: octoprint
     monitored_conditions:
      - Printing
      - Printing Error

customizer:
  custom_ui: local

notify: !include notify.yaml

device_tracker:
  - platform: unifi
    host: !secret unifi_ip
    port: 8443
    username: !secret unifi_user
    password: !secret unifi_pass
    ssid_filter:
      - '!secret unifi_ap'
    verify_ssl: false
    track_new_devices: no

zone:
  - name: Home
    latitude: !secret latitude_info
    longitude: !secret longitude_info
    radius: 100
    icon: mdi:account-multiple

